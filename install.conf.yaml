- defaults:
    link:
      relink: true
      if: '[ `uname` = Darwin ]'

- clean: ['~']

- link:
    ~/AppData/Local/nvim: 
      if: "wmic os get Caption | findstr /v Caption" # Check if Windows
      create: true
      path: nvim

    ~/AppData/Local/Packages/Microsoft.WindowsTerminalPreview_8wekyb3d8bbwe/LocalState/settings.json:
      if: "wmic os get Caption | findstr /v Caption" # Check if Windows
      path: windows/settings.json
